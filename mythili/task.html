<h1>object merging</h1>
<p id="para"></p>
<script>
	const car = {
		color : 'red',
		brand : 'innova',
		year : '2021'

	}
	const newcar = {
		model : 'ford',
		seat : '7seats',
		mileage : '130km'
	}
	const updatedcar = {...car,...newcar}
	// document.write(updatedcar);
	console.log(updatedcar);
</script>
